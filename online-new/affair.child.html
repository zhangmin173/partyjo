  <div class="nav-hd ft">主题列表</div>
  <div id="j-main" class="container">

  <!-- 模板 -->
  <script id="tpl-main" type="text/html">
    {each themelist as d}
    <div class="affair">
      <div class="affair-hd">
        {d.themename}
      </div>
      <div class="affair-bd">
        <div class="affair-btns">
          <a class="btn-l" href="affair_appoint.html?id={d.themeguid}">网上预约</a>
        </div>
      </div>
    </div>
    {/each}
  </script>
  <script>
    $(function() {
      var id = $.getUrlPara('id');

      var opts = {
        box: '#j-main',
        model: 'tpl-main',
        pageIndex: 1,
        pageSize: 10
      };

      $.fetch({
        url: '/hzqueueAppointment/getChildThemes',
        data: { 
          themeguid: id,
          shownum: 10
        },
        success: function(res) {
          $.render('tpl-main',res.custom,function(html) {
            $('#j-main').append(html);
          })
        }
      })
      
    })
  </script>
