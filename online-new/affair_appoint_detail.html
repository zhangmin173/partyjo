<html lang="en">
<head>

  <link rel="stylesheet" href="css/common.css">
  <script src="lib/jquery/jquery-2.1.0.min.js"></script>
  <script src="lib/template/template.min.js"></script>
  <script src="js/common.min.js"></script>
  <!-- 页面资源 -->
  <link rel="stylesheet" href="css/affair_appoint_detail.css">
  <title></title>
</head>
<body>
  <div class="nav-hd">预约记录</div>
  <div id="j-main" class="container">

  </div>
  <!-- 模板 -->
  <script id="tpl-main" type="text/html">
    {each appointdatelist as d}
    <div class="at-wrap">
      <div class="at-detail">
        <div class="name">票码</div>
        <div class="info">{d.queueguid}</div>
      </div>
      <div class="at-detail">
        <div class="name">取号时间</div>
        <div class="info">{d.createdate}</div>
      </div>
      <div class="at-detail">
        <div class="name">部门</div>
        <div class="info">{d.ouname}</div>
      </div>
      <div class="at-detail">
        <div class="name">业务</div>
        <div class="info">{d.taskname}</div>
      </div>
      <div class="at-detail">
        <div class="name">预约开始时间</div>
        <div class="info">{d.appointtimestart}</div>
      </div>
      <div class="at-detail">
        <div class="name">预约结束时间</div>
        <div class="info">{d.appointtimeend}</div>
      </div>
      <div class="at-detail">
        <div class="name">状态</div>
        <div class="info">{d.status == 1 ? '已取号' : '过号'}</div>
      </div>
    </div>
    {/each}
  </script>
  <script>
    $(function() {

       var opts = {
        box: '#j-main',
        model: 'tpl-main',
        isOver: false,
        isLoading: false,
        isOneShow: true,
        initNoData: '',
        noData: '',
        errorData: '',
        pageIndex: 1,
        pageSize: 10
      };
      
      var User;
      $.isRegister(function(res) {
        User = res.custom
        doLoad();
      })
      
      $(window).scroll(function () {
          var totalheight = Math.ceil($(window).height()) + Math.ceil($(window).scrollTop());
          if ($(document).height() <= totalheight) {
              if (opts.isOver == false && opts.isLoading == false) {
                doLoad();
              } else if (opts.isOver) {
                console.log('没有更多数据了');
              }
          }
      });

      function doLoad() {
        loadData(function(res) {
          if (res.ret == 1) {
            opts.total = res.custom.totalcount;
            if (opts.total < opts.pageIndex*opts.pageSize) {
              opts.isOver = true;
            }
            opts.pageIndex ++;
            $.render(opts.model,res.custom,function(html) {
              $(opts.box).append(html);
              opts.isLoading = false;
              opts.isOneShow = false;
            })
          } else {
            console.log(res.msg);
          }
        })
      }

      function loadData(call) {
        opts.isLoading = true;
        $.fetch({
          url: '/hzqueueAppointment/private/getAppointList',
          data: { 
            currentpage: opts.pageIndex, 
            pagesize: opts.pageSize,
            type: 2
          },
          user: User,
          success: function() {
            call && call(res);
          }
        })
      }

    })
  </script>
</body>
</html>
