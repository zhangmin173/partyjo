<body>
  <img class="login-hd" src="img/login_hd.png">
  <form class="form login-form">
    <div class="form-item">
      <label>手机号</label>
      <input type="tel" placeholder="请输入您的手机号" id="labMobile" maxlength="15">
    </div>
    <div class="form-item">
      <label>密码</label>
      <input type="password" placeholder="请输入您的密码" id="labPassword" maxlength="20">
    </div>
    <div class="error"></div>
    <div class="btn-groups">
      <button id="j-btn" class="form-btn" type="button">绑定</button>
      <button id="j-register" class="form-btn bind" type="button">未注册</button>
    </div>
  </form>
  <div class="copyright">长兴县行政服务中心</div>
  <script>
    var loginType = 1;

    $(function () {
      var targetUrl = $.getUrlPara('targetUrl')

      // $.isRegister(function (res) {
      //   if (targetUrl) {
      //     location.href = targetUrl
      //   } else {
      //     location.href = './user_center.html'
      //   }
      // })

      function r(r, e) {
        return !(!e || "string" != typeof e) && 1 == r.test(e)
      }
      var isPhoneNumber = function(e) {
        var n = /^(0|86|17951)?(13[0-9]|15[012356789]|17[0135678]|18[0-9]|14[579]|19[89])[0-9]{8}$/;
        return r(n, e)
      }

      function login() {
        var kongreg = /\s/;
        var Password = document.getElementById("labPassword").value;
        var mobile = document.getElementById("labMobile").value;
        if (mobile == '') {
          $.pop('手机号不能为空!');
          return;
        }
        if (Password == '') {
          $.pop('密码不能为空!');
          return;
        }
        if (!isPhoneNumber(mobile)) {
          $.pop('手机号输入不正确!');
          return;
        }
        $.wxUserBind({
          mobile: mobile,
          password: Password,
          openid: $.getUrlPara('openid'),
          encodepassword: $.encode(Password)
        }, function (res) {
          if (targetUrl) {
            location.href = targetUrl;
          } else {
            location.href = './user_center.html';
          }
        }, function(res) {
          $.pop(res.custom.text)
        })
      }

      $('#j-btn').on('click', function (event) {
        login();
      });

      $('#j-register').on('click', function() {
        var url = './register.html'
        if (targetUrl) {
          var url = './register.html?targetUrl=' + targetUrl
        }
        location.href = url
      })
    })
  </script>
