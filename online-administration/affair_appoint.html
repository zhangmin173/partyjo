<body>
  <div class="nav-hd">网上预约</div>
  <ul id="j-main" class="date"></ul>
  <div class="main">
    <div id="j-wrap-0" class="time-wrap">无数据</div>
    <div id="j-wrap-1" class="time-wrap" style="display: none;">无数据</div>
    <div id="j-wrap-2" class="time-wrap" style="display: none;">无数据</div>
    <div id="j-wrap-3" class="time-wrap" style="display: none;">无数据</div>
    <div id="j-wrap-4" class="time-wrap" style="display: none;">无数据</div>
  </div>
  <!-- <div class="main">
    <div class="title">长兴县行政服务大厅</div>
    <div class="address-detail">长兴县XX路XX号</div>

  </div> -->
  <div class="main mh">
    <div class="title">注意事项</div>
    <div class="content"><br>
      1.申请人可在前往长兴县政务服务中心办事前申请网上预约（国家法定节假日除外）。<br><br>
2. 预约采用实名制，预约人请注册并填写真实身份信息，否则无法进行预约。<br><br>
3. 在预约时段内成功预约后，会收到通知短信，在预约日期当天，凭短信到相关窗口取号办事。<br><br>
4. 申请人在约定日期、约定时间段未取号的，视为放弃预约，需重新预约。
    </div>
  </div>
  <button class="btn appoint-btn" type="button">同意并预约</button>
  <!-- 模板 -->
  <script id="tpl-main" type="text/html">
    {each appointdatelist as d i}
    <li class="{if i == 0}active loaded{/if}" data-date="{d.appointdate}">{d.appointdate.substring(5,10)}</li>
    {/each}
  </script>
  <script id="tpl-time" type="text/html">
    {each appointtimelist as d i}
      <div class="time-picker {if i == 0}active{/if}" data-stime="{d.appointtimestart}" data-etime="{d.appointtimeend}">
        <span class="time">{d.appointtimestart + '-' + d.appointtimeend}</span>
        <span class="num">余号：{d.appointmaxsum - d.appointsum}</span>
      </div>
    {/each}
  </script>
  <script>
    $(function() {

      var id = $.getUrlPara('id'),
        dateIndex = 0;

      var User;
      $.isRegister(function(res) {
        User = res.custom
        $.fetch({
          url: '/hzqueueAppointment/getAppointDate',
          data: { showdays: 5 },
          user: User,
          success: function(res) {
            $.render('tpl-main',res.custom,function(html) {
              $('#j-main').append(html);
            })
            getTime(id,res.custom.appointdatelist[0].appointdate,function(d) {
              $.render('tpl-time',d.custom,function(_html) {
                $('#j-wrap-0').html(_html);
              })
            })
          }
        })
      })
      

      $('.time-wrap').on('click','.time-picker',function() {
        $(this).addClass('active').siblings().removeClass('active');
      })

      $('#j-main').on('click','li',function() {
        var $this = $(this),
          index = $this.index(),
          date = $this.data('date');

        dateIndex = index;
        $this.addClass('active');
        $this.siblings().removeClass('active');
        if ($this.hasClass('loaded')) {
          showTimeWrap(index);
        } else {
          getTime(id,date,function(d) {
            $this.addClass('loaded');
            $.render('tpl-time',d.custom,function(_html) {
              $('#j-wrap-' + index).html(_html);
            })
            showTimeWrap(index);
          })
        }
      })

      $('.appoint-btn').on('click',function() {
        var date = $('#j-main .active').data('date'),
          st = '',
          et = '';

        if ($('#j-wrap-' + dateIndex).find('.active').size() <= 0) {
          $.pop('请选择预约时间段');
        } else {
          st = $('#j-wrap-' + dateIndex + ' .active').data('stime'),
          et = $('#j-wrap-' + dateIndex + ' .active').data('etime');
          var d = { taskguid: id, appointdate: date, appointtimestart: st,appointtimeend: et };
          addNo(d);
        }
      })

      function addNo(data,call) {
        var params = $.extend({}, {
          username: User.username,
          identitycardid: User.idnum,
          mobile: User.mobile,
          token: User.token,
          appointtype: 3
        }, data)
        $.fetch({
          url: '/hzqueueAppointment/private/getAppointQno',
          data: params,
          user: User,
          success: function(res) {
            $.pop(res.msg);
            window.location.href = 'affair_appoint_detail.html?id=' + id;
          }
        })
      }

      function getTime(taskGuid,date,call) {
        $.fetch({
          url: '/hzqueueAppointment/private/getAppointTime',
          data: { 
            taskguid: taskGuid,
            appointdate: date
          },
          user: User,
          success: function(res) {
            call && call(res);
          }
        })
      }

      function showTimeWrap(index) {
        $('.time-wrap').hide();
        $('#j-wrap-' + index).show();
      }
    })
  </script>
</body>
</html>
