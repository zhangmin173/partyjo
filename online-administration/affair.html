<body>
  <div class="nav-hd">事项列表</div>
  <div id="j-main" class="container">

  </div>
  <!-- 模板 -->
  <script id="tpl-main" type="text/html">
    {each TaskList as d}
    <div class="affair">
      <div class="affair-hd">
        宗教场所宗教场所宗教场所宗教场所宗教场所
      </div>
      <div class="affair-bd">
        <div class="affair-detail">
          <span class="name">受理机构：</span>
          <span class="info">事务局</span>
          <span class="name">承诺期限：</span>
          <span class="info">10 工作日</span>
        </div>
        <div class="affair-detail">
          <span class="name">联系电话：</span>
          <span class="info">事务局</span>
        </div>
        <div class="affair-detail">
          <span class="name">办公地址：</span>
          <span class="info">事务局</span>
        </div>
        <div class="affair-btns">
          <a class="btn-l" href="affair_detail.html?id={}">材料清单</a>
          <a class="btn-r" href="affair_appoint.html">网上预约</a>
        </div>
      </div>
    </div>
    {/each}
  </script>
  <script>
    $(function() {
      var id = $.getUrlPara('id');
      $.request('getTaskList_YY',{ oUGuid: id },function(res) {
        if (res.ret == 1) {
          $.render('tpl-main',res.data,function(html) {
            $('#j-main').append(html);
