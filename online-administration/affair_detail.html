<body>
  <div class="nav-hd">材料清单</div>
  <div id="j-main" class="container">

  </div>
  <!-- 模板 -->
  <script id="tpl-main" type="text/html">
    <div class="aff">
      <div class="aff-hd">{TaskName}</div>
      <div class="aff-bd">
         {each MatericalList as d i}
          <div class="aff-detail">
            <div class="name">{i+1}</div>
            <div class="info">{d.MatericalInfo.MatericalName}</div>
          </div>
        {/each}
      </div>
    </div>

  </script>
  <script>
    $(function() {
      var id = $.getUrlPara('id');
      $.request('getTaskDetail',{ taskGuid: id },function(res) {
        $.render('tpl-main',res.data,function(html) {
          $('#j-main').append(html);
        })
      })
    })
  </script>

</body>
