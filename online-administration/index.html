<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script>
    !function(e,i){var t=e.documentElement,n=navigator.userAgent.match(/iphone|ipod|ipad/gi),a=n?Math.min(i.devicePixelRatio,3):1,m="orientationchange"in window?"orientationchange":"resize";t.dataset.dpr=a;for(var d,l,c=!1,o=e.getElementsByTagName("meta"),r=0;r<o.length;r++)l=o[r],"viewport"==l.name&&(c=!0,d=l);if(c)d.content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no";else{var o=e.createElement("meta");o.name="viewport",o.content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no",t.firstElementChild.appendChild(o)}var s=function(){var e=t.clientWidth;e/a>640&&(e=640*a),window.remScale=e/640,t.style.fontSize=200*(e/640)+"px"};s(),e.addEventListener&&i.addEventListener(m,s,!1)}(document,window);
  </script>
  <link rel="stylesheet" href="css/common.css">
  <script src="lib/jquery/jquery-2.1.0.min.js"></script>
  <script src="lib/template/template.min.js"></script>
  <script src="js/common.min.js"></script>
  <!-- 插件资源 -->
  <link rel="stylesheet" href="lib/owlcarousel/owl.carousel.min.css">
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <!-- 页面资源 -->
  <link rel="stylesheet" href="css/index.css">
  <title></title>
</head>
<body>
  <div class="banner j-owl">

  </div>
  <div class="menu-wrap">

  </div>
  <div class="block-wrap">
    <div class="block-wrap-title">
      热点应用
      <a class="more" href="https://app.zjzwfw.gov.cn/wechat/wechat/phone/showMoreService.do?zjolTitleName=%E4%BE%BF%E6%B0%91%E6%9C%8D%E5%8A%A1">更多</a>
    </div>

  </div>
  <div class="news-wrap">
    <div class="news-wrap-title">
      新闻资讯
      <!-- <a class="more" href="" title="">更多</a> -->
    </div>
    <div class="j-news-wrap">

    </div>
  </div>
  <!-- 模板 -->
  <script id="tpl-banner" type="text/html">
    {each data as d}
      <a class="" href="{d.linkurl}"><img src="{d.imgurl}"></a>
    {/each}
  </script>
  <script id="tpl-cate" type="text/html">
    {each data as d}
    <a class="menu" href="{d.linkurl}">
      <div class="menu-icon" style="background-image: url('{d.imgurl}');"></div>
      <div class="menu-name">{d.title}</div>
    </a>
    {/each}
  </script>
  <script id="tpl-app" type="text/html">
    {each data as d}
    <a class="block br" href="{d.linkurl}">
      <div class="block-icon" style="background-image: url('{d.imgurl}');"></div>
      <div class="block-name">{d.title}</div>
    </a>
    {/each}
  </script>
  <script id="tpl-news" type="text/html">
    {each data as d}
    <a class="news" href="{d.linkurl}">
      <div class="news-title">{d.title}</div>
      <div class="news-desc">{d.summary}</div>
    </a>
    {/each}
  </script>
  <script src="js/index.min.js"></script>
</body>
</html>
