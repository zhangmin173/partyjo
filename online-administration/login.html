<body>
  <img class="login-hd" src="img/login_hd.png">
  <div id="j-chageLoginType" class="login-change">
    <a class="active" href="javascript:;">个人登陆</a>
    <a href="javascript:;">法人登陆</a>
  </div>
  <div class="line"></div>
  <form class="form login-form">
    <div class="form-item">
      <label>账号：</label>
      <input id="loginname" type="text" name="mobile">
    </div>
    <div class="form-item">
      <label>密码：</label>
      <input id="loginpwd" type="text" name="pwd">
    </div>
    <div class="error"></div>
    <div class="btn-groups">
      <button id="j-btn" class="form-btn" type="button">登陆</button>
      <a class="l" href="https://puser.zjzwfw.gov.cn/sso/usp.do?action=mobileRegisterUser&type=2&servicecode=hzycsl&goto=https://wechat.nextdog.cc/partyjo/online-administration/register.html" title="">我要注册</a>
      <a class="r" href="https://puser.zjzwfw.gov.cn/sso/usp.do?action=findPwd&type=2&servicecode=hzycsl&goto=https://wechat.nextdog.cc/partyjo/online-administration/register.html" title="">忘记密码</a>
    </div>
  </form>
  <div class="copyright">长兴县行政服务中心</div>
  <script>
    $(function() {
      var loginType = 1;
      var targetUrl = $.getUrlPara('targetUrl')
      var OpenID = 'o9-y-0zpSkPbcDqRpUel0kK50Adc'
      
      $.request('is_oauth', { url: window.location.href }, function(res) {
        var OpenID = res.data.openid
      })
      // YH.method.autoLoginForJs();//自动登录
      function login(){
        var loginname = document.getElementById("loginname").value;
        var loginpwd = document.getElementById("loginpwd").value;
        YH.method.loginForJs(loginname, loginpwd, "001003076");
      }
      //登录成功
      YH.callback.loginAppForJs = function(ticket){
        console.log(ticket)
        $.request('login', { ticket: ticket }, function(res) {
          var user = res.data
          $.wxUserBind({
            mobile: user.mobile,
            password: loginpwd,
            openid: OpenID,
            encodepassword: $.encode(loginpwd)
          }, function (res) {
            if (targetUrl) {
              location.href = targetUrl;
            } else {
              location.href = './user_center.html';
            }
          }, function(res) {
            $.register({
              username: user.name,
              password: loginpwd,
              mobile: user.mobile,
              idnum: user.code
            }, function(res) {
              $.wxUserBind({
                mobile: user.mobile,
                password: loginpwd,
                openid: OpenID,
                encodepassword: $.encode(loginpwd)
              }, function (res) {
                if (targetUrl) {
                  location.href = targetUrl;
                } else {
                  location.href = './user_center.html';
                }
              }, function(res) {
                $.pop(res.msg)
              })
            }, function(res) {
              location.href = './binding.html?openid=' + OpenID;
            })
          })
        })
        // $.ajax({
        //   url: _global.url.api + 'login',
        //   type: 'post',
        //   dataType: 'json',
        //   data: { ticket: ticket },
        //   timeout: 3000,
        //   success: function(res) {
        //     $.loadingEnd()
        //     if (res.ret === 1) {
        //       $.wxUserBind({
        //         mobile: res.data.mobile,
        //         password: loginpwd,
        //         openid: OpenID,
        //         encodepassword: $.encode(loginpwd)
        //       }, function (res) {
        //         if (targetUrl) {
        //           location.href = targetUrl;
        //         } else {
        //           location.href = './user_center.html';
        //         }
        //       }, function(res) {
        //         $.pop(res.msg)
        //       })
        //     } else {
        //       $.pop(res.msg)
        //     }
        //   }
        // })
      }

      //登录失败
      YH.callback.showErrcode = function(errorMsg, errorcode){
        $('.error').html(errorMsg);
      }

      $('#j-btn').on('click', function(event) {
        if (loginType) {
          login();
        } else {
          login2();
        }
      });

      // 法人登陆
      function login2() {
        console.log('login2');
        var loginname = document.getElementById("loginname").value;
        var loginpwd = document.getElementById("loginpwd").value;
        $.request('login2',{ loginname: loginname, loginpwd: loginpwd },function(res) {
          if (res.ret == 1) {
            window.location.href = 'user_center.html';
          } else {
            $('.error').html(res.msg);
          }
        })
      }

      $('#j-chageLoginType').on('click','a',function() {
        $('#j-chageLoginType').find('a').removeClass('active');
        $(this).addClass('active');
        if($(this).index() == 0) {
          loginType = 1;
        } else {
          loginType = 0;
        }
      })

    })
  </script>
</body>
