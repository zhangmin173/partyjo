<!DOCTYPE html >
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>投诉详情</title>
		<script>
			//这是属于老版的缓存控制方案,后续的自定构建解决缓存也兼容这种模式,所以写法没问题
			document.write("<script type='text/javascript' src='../../js/core/RayApp/cacheControl.config.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			//支持项目相对路径和绝对路径
			SrcBoot.output([
				'css/mui.min.css',
				'css/common/common.css',
				'../../css/interaction/zwfw_myconsult_detail.css'
			]);
		</script>
	</head>

	<body>

		<div class="mui-content">
			<div class="question-answer">
				<div class="question-bk" style="word-break: break-all;">
					<span>问：</span>
					<span id="QUESTION"></span>
				</div>
				<div class="question-bk mt10" style="word-break: break-all;">
					<span>答：</span>
					<span id="ANSWER"></span>
				</div>
			</div>
			<!--图片展示-->
			<div class="picShow">
				<div class="picTit">答复附件</div>
				<ul class="mui-table-view attach">

				</ul>
				<!--<ul class="imgView mui-table-view">
					<li class="attachs_cell">
						</li>
						<li class="attachs_cell">
						</li>
						<li class="attachs_cell">
						</li>
				</ul>-->
			</div>
		</div>
		<!--映射附件模板-->
		<script type="x-templ-mustache" id="template">
			<li class="mui-table-view-cell" id="{{answerattachguid}}">
				<a class="mui-navigate-right">{{answerattchname}}</a>
			</li>
		</script>
	</body>
	<!-- 通用seajs配置 -->
	<script>
		SrcBoot.outSeaConfig();
	</script>
	<script>
		seajs.use('../../js/bizlogic/interaction/zwfw_myconsult_detail.js');
	</script>

</html>
