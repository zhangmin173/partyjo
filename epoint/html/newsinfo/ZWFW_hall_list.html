<!doctype html>
<html>

	<head>

		<script>

				</a>
			</li>
		</script>
		<script>
			SrcBoot.outSeaConfig();
		</script>

			seajs.use('../../js/bizlogic/newsinfo/ZWFW_hall_list.js');
